<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets\style.css" />
</head>

<body>
 <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1> 
</header>

<main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">
      <div class="card">
        <h3 class="card-header">Search for a City</h3>
        <form id="city-search" class="card-body">
          <input name="username" id="username" type="text" autofocus="true" class="form-input" />
          <!--input looking glass icon for search button-->
          <button type="submit" class="btn"><span class="oi oi-magnifying-glass"></span></button>
             
        </form>
      </div>
    


  <script src="assets\style.js"></script>
</body>
</html>
